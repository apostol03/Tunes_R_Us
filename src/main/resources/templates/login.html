<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>
<title>Login - Tunes-R-Us</title>

<body>

<nav class="navbar navbar-expand-lg py-3 sticky-top navbar-dark colored">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Tunes-R-Us</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="auth-div">
    <form th:action="@{/users/login}" method="post" class="centered-class">

        <h2>Sign In</h2>
        <hr class="w-50">
        <div class="form-group">
            <input
                    th:value="${username}"
                    name="username"
                    type="text"
                    class="form-control w-50 mb-3"
                    id="exampleInputUsername"
                    aria-describedby="usernameHelp"
                    placeholder="Username">
        </div>
        <div class="form-group">
            <input
                    name="password"
                    type="password"
                    class="form-control w-50"
                    id="exampleInputPassword1"
                    placeholder="Password">
        </div>

        <p th:if="${bad_credentials}" class="mt-3 w-50 text-danger">
            Invalid username or password.
        </p>

        <hr class="w-50">
        <div id="emailHelp" class="form-text mb-3">Don't have an account?
            <a th:href="@{/users/register}" class="text-decoration-none">Sign up</a>
            for free.
        </div>
        <button type="submit" class="btn colored">Login</button>
    </form>
</div>

<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
